name: ğŸš€ OmniCRM CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'security-fixes-*', 'infrastructure-*' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20.x'

jobs:
  # ========================================
  # 1ï¸âƒ£ Code Quality & Security Scan
  # ========================================
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety
      
      - name: ğŸ¨ Format Check (Black)
        run: black --check app/ tests/
      
      - name: ğŸ“ Linting (Flake8)
        run: flake8 app/ tests/ --max-line-length=120 --ignore=E501,W503
      
      - name: ğŸ”’ Security Scan (Bandit)
        run: bandit -r app/ -ll -f json -o bandit-report.json
      
      - name: ğŸ“Š Type Checking (MyPy)
        run: mypy app/ --ignore-missing-imports
      
      - name: ğŸ›¡ï¸ Dependency Vulnerability Scan (Safety)
        run: safety check --file requirements.txt || true
      
      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  # ========================================
  # 2ï¸âƒ£ Backend Tests (Python/FastAPI)
  # ========================================
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: ğŸ—„ï¸ Setup Test Database
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          python -c "from app.core.database import Base, engine; Base.metadata.create_all(bind=engine)"
      
      - name: ğŸ§ª Run Tests with Coverage
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-min-32-characters-long
          JWT_SECRET_KEY: test-jwt-secret-min-32-chars
          OPENAI_API_KEY: sk-test-key
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=pytest-report.xml \
            -v
      
      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
      
      - name: ğŸ“¤ Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            pytest-report.xml
            htmlcov/

  # ========================================
  # 3ï¸âƒ£ Frontend Tests (TypeScript/Next.js)
  # ========================================
  frontend-tests:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ğŸ” TypeScript Type Check
        working-directory: ./frontend
        run: npm run type-check || npx tsc --noEmit
      
      - name: ğŸ§ª Run Tests
        working-directory: ./frontend
        run: npm test -- --coverage || echo "No tests configured yet"
      
      - name: ğŸ—ï¸ Build Check
        working-directory: ./frontend
        run: npm run build

  # ========================================
  # 4ï¸âƒ£ Docker Build Test
  # ========================================
  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: omnicrm:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # 5ï¸âƒ£ Deploy to Staging (Auto)
  # ========================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    needs: [code-quality, backend-tests, frontend-tests, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.omnicrm.app
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to Railway (Staging)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway up --service omnicrm-staging --environment staging
      
      - name: âœ… Deployment Success
        run: echo "âœ… Deployed to staging successfully!"

  # ========================================
  # 6ï¸âƒ£ Deploy to Production (Manual Approval)
  # ========================================
  deploy-production:
    name: ğŸ¯ Deploy to Production
    needs: [code-quality, backend-tests, frontend-tests, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://omnicrm.app
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to Railway (Production)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway up --service omnicrm-prod --environment production
      
      - name: ğŸ“Š Run Post-Deployment Health Check
        run: |
          sleep 30
          curl -f https://omnicrm.app/health || exit 1
      
      - name: ğŸ“¢ Notify Success
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Production Deployment Successful!**\n\nVersion: `${{ github.sha }}`\nURL: https://omnicrm.app'
            })

  # ========================================
  # 7ï¸âƒ£ Performance & Load Testing
  # ========================================
  load-testing:
    name: âš¡ Performance Testing
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”¥ Run Load Tests (k6)
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/load/basic-load-test.js
          cloud: false
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
